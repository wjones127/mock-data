<script src="mock-data.js"></script>
<script src="sampling/discrete.js"></script>
<script src="node_modules/d3/d3.min.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="tests.js"></script>
<script>
/*******************************************************************************
                                    EXAMPLES
*******************************************************************************/

// Create class year data
classYears = (function() {
    var years = d3.range(1920, 2016);
    var dist = SJS.NegBinomial(20, 0.6);
    var counts = d8ta.generate(5000, dist.draw)
		     .bin(years).data();
    var result = d8ta.collect({'year': years, 'count': counts});
    return result;
})();


// Create growth data
monthlyGrowth = (function() {
    var months = d8ta.thePast(12, 'months');
    var counts = SJS.Poisson(20).sample(12);
    var result = d8ta.collect({'date': months, 'count': counts});
    return result;
 })();

// Aggregate growth data
aggregateGrowth = (function() {
    var days = d8ta.thePast(365, 'days');
    var counts = d8ta.generate(2, SJS.Poisson(0.5).draw).aggregate().count();
    var result = d8ta.collect({'day': days, 'user_count': counts});
    return result;
 })();


</script>
</html>
